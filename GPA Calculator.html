<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>GPA Calculator</title>
    <script>
        'use strict';

        /* Defining table 
         * Input: How many credits the user has earned in each grade point
         * Processing: Total credits earned * individual points per credits value = total grade points / total credits earned
         * Output: The users GPA
         */

        function calculateGPA() {

            // receive inputs from user.
            let ANormal = parseInt(document.getElementById('gradeAInput').value);
            let AMinus = parseInt(document.getElementById('gradeAMinusInput').value);
            let BPlus = parseInt(document.getElementById('gradeBPlusInput').value);
            let BNormal = parseInt(document.getElementById('gradeBInput').value);
            let BMinus = parseInt(document.getElementById('gradeBMinusInput').value);
            let CPlus = parseInt(document.getElementById('gradeCPlusInput').value);
            let CNormal = parseInt(document.getElementById('gradeCInput').value);
            let CMinus = parseInt(document.getElementById('gradeCMinusInput').value);
            let DPlus = parseInt(document.getElementById('gradeDPlusInput').value);
            let DNormal = parseInt(document.getElementById('gradeDInput').value);
            let DMinus = parseInt(document.getElementById('gradeDMinusInput').value);
            let FNormal = parseInt(document.getElementById('gradeFInput').value);

            // Calculate total grade points for each credit then calculate the total grade points / total credits earned.
            let gradeACalc = ANormal * 4.0;
            let gradeAMinusCalc = AMinus * 3.7;
            let gradeBPlusCalc = BPlus * 3.4;
            let gradeBCalc = BNormal * 3.0;
            let gradeBMinusCalc = BMinus * 2.7;
            let gradeCPLusCalc = CPlus * 2.4;
            let gradeCCalc = CNormal * 2.0;
            let gradeCMinusCalc = CMinus * 1.7;
            let gradeDPlusCalc = DPlus * 1.4;
            let gradeDCalc = DNormal * 1.0;
            let gradeDMinusCalc = DMinus * 0.7;
            let gradeFCalc = FNormal * 0;

            // Output GPA to user

            document.getElementById('outputGPA').innerHTML = Math.round((gradeACalc + gradeAMinusCalc + gradeBPlusCalc + gradeBCalc + gradeBMinusCalc + gradeCPLusCalc + gradeCCalc + gradeCMinusCalc + gradeDPlusCalc + gradeDCalc + gradeDMinusCalc + gradeFCalc) / (ANormal + AMinus + BPlus + BNormal + BMinus + CPlus + CNormal + CMinus + DPlus + DNormal + DMinus + FNormal) * 100) / 100;
        }



    </script>
</head>

<body>
        GPA Calculator<br><br>
        <label for='gradeAInput'>Number of credits earned with an A: </label>
        <input type='text' id='gradeAInput' size=3 value='0'><br><br>

        <label for='gradeAMinusInput'>Number of credits earned with an A-: </label>
        <input type='text' id='gradeAMinusInput' size=3 value='0'><br><br>

        <label for='gradeBPlusInput'>Number of credits earned with an B+: </label><input type='text'
            id='gradeBPlusInput' size=3 value='0'><br><br>

        <label for='gradeBInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeBInput' size=3 value='0'><br><br>

        <label for='gradeBMinusInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeBMinusInput' size=3 value='0'><br><br>

        <label for='gradeCPlusInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeCPlusInput' size=3 value='0'><br><br>

        <label for='gradeCInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeCInput' size=3 value='0'><br><br>

        <label for='gradeCMinusInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeCMinusInput' size=3 value='0'><br><br>

        <label for='gradeDPlusInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeDPlusInput' size=3 value='0'><br><br>

        <label for='gradeDInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeDInput' size=3 value='0'><br><br>

        <label for='gradeDMinusInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeDMinusInput' size=3 value='0'><br><br>

        <label for='gradeFInput'>Number of credits earned with an B+: </label>
        <input type='text' id='gradeFInput' size=3 value='0'><br><br>

        (Note: withdrawing from a class without going through the proper withdrawal process will result in an F for
        the class).<br><br>
    GPA: <div id='outputGPA'></div>
    <br><br>
    <button type='button' onclick='calculateGPA()' style='height: 100px; width: 200px'>Calculate
    GPA</button><br><br>
</body>

</html>
