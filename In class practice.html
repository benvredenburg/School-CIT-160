<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>Title</title>
    <script>
        'use strict';

        /* Defining table
         * Input: An integer 'limit'.
         * Processing: A loop to count from 1 - 'limit'
                multiply and concatenate
         * Output: A table like 
                n	2*n	3*n	n*n	n*n*n
                1	2	3	1	1
                2	4	6	4	8
                3	6	9	9	27
                ⋮	⋮	⋮	⋮	⋮
                n	2n	3n	n2	n3
         */

         function multiplyN() {

             // Get an integer from the user.
             let limit = parseInt(document.getElementById('limitInput').value);

             // Build a table with multiplication and concatenation.
             let table = 'n\t2*n\t3*n\tn*n\tn*n*n<br>';
             for (let n = 1; n <= limit; n++) {
                 let twoN = n * 2;
                 let threeN = n * 3;
                 let nSquared = n * n;
                 let nCubed = n * n * n;
                 let row = n + '\t' + twoN + '\t' + threeN + '\t' + nSquared + '\t' +  nCubed + '<br>';
                 table = table + row;
             }

            // Display the tabke to the user.
            document.getElementById('output').innerHTML = table;
             
         }

    </script>
</head>

<body>
    Please enter an integer <input type='text' id='limitInput' size='5'>
    <button type='button' onclick="multiplyN()">Button</button>
    <pre id='output'></pre>
</body>

</html>
