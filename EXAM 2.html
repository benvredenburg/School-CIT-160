<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        /* Input: 3 numbers from user.
         * Processing: A loop to count from start to end each integer that is evenly divisible by the given divisor.
         * Output: All the numbers between start and end that are divisible by the given divisor.
         */

        function count() {

            // Receive starting number, ending number, and divisor from user.

            let start = parseInt(document.getElementById('startInput').value);
            let end = parseInt(document.getElementById('endInput').value);
            let divisor = parseInt(document.getElementById('divisorInput').value);

            // Calculate all the numbers between start and end that are divisible by the given divisor.

            let set = '';
            for (i = start; i <= end; i++) {
                if( i % divisor == 0) {
                    set += i + ' ';
                }
            }
            

                // Output all numbers between start and end that are divisible by the given divisor, separated by spaces.

                document.getElementById('output').innerHTML = set;

        }

    </script>
</head>

<body>
    Start: <input type="text" id="startInput" size="5"><br>
    End: <input type="text" id="endInput" size="5"><br>
    Divisor: <input type="text" id="divisorInput" size="5"><br>
    <button type="button" onclick="count()">Click</button>
    <div id="output"></div>
</body>

</html>
