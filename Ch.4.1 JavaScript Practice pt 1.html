<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>My First JavaScript Program</title>

        <script>
            "use strict";
            
            /* Defining Table
             * Input: No user input
             * Processing: none
             * Output: This message "Water is Delicious!"
             */
             
             function showMessage() {
                 // The nxt line of code causes the computer to open a popup window that contains the words "Water is Delicious!"
                 alert("Water is delicious!");
             }
        </script>
    </head>
    <body>
        <button type="button" onclick="showMessage()">Click Me!</button>
    </body>
</html>
