<!DOCTYPE HTML> 
<html> 
<head> 
    <script> 

        /*
        Input: Time and Date of next game from the user.
        Processing: User chosen Time and Date - current system time.
        Output: How many days, hours, minutes, and seconds until the user inputted Time and Date.
         */

        function gameTime() {

            // Receive Time and Date of next game from user.

            let deadline = document.getElementById('dateTimeInput').value; 
            let limit = setInterval(function() { 
            let now = new Date().getTime(); 
            
            // Calculate the time in Days, Hours, Minutes, and Seconds between deadline and now.

            let time = deadline - now; 
            let days = Math.floor(time / (1000 * 60 * 60 * 24)); 
            let hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
            let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)); 
            let seconds = Math.floor((time % (1000 * 60)) / 1000); 

            // Display the countdown to user.

            document.getElementById('timeRemaining').innerHTML = days + "d "  
            + hours + "h " + minutes + "m " + seconds + "s "; 
                if (time < 0) { 
                    clearInterval(limit); 
                    document.getElementById('timeRemaining').innerHTML = "Game Time!"; 
                } 
            }, 1); 

        }
    </script>
<style> 
p { 
  text-align: center; 
  font-size: 60px; 
} 
</style> 
</head> 
<body> 
    <h1><center>How much time until next game?</center></h1>
    <center><input type = 'datetime-local' id = 'dateTimeInput'></center><br><br>
    <center><button type = 'button' onclick = 'gameTime()'>Count Down</button></center>
    <p id='timeRemaining'></p> 
 
  
</body> 
</html>
