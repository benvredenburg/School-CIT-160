<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Try Solve</title>
<script>

 function divisible() {
    var start = parseInt(document.getElementById("startInputBox").value);
    var end = parseInt(document.getElementById("endInputBox").value);
    var divisor = parseInt(document.getElementById("divisorInputBox").value);
    var display = "";
    var i = 0;
    var remainder = i % divisor;
    do {
        display += i + " " ;
        i += 1;
    }

while (i >= start && i <= end && remainder == 0);
 document.getElementById("output").innerHTML = display;
 }

 </script>

</head>
<body>
Please enter two numbers:<br>
<body>
Start: <input type="text" id="startInputBox" size="5"><br>
End: <input type="text" id="endInputBox" size="5"><br>
Divisor: <input type="text" id="divisorInputBox" size="5"><br>
<button type="button" onclick="divisible()">Click</button>
<div id="output"></div>
</body>
</html>
