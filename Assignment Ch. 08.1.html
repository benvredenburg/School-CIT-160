<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>Five Times Table</title>
    <script>
        'use strict';

        /* Defining table 
         * Input: N/A
         * Processing: Calculate 5 * i for each iteration of the loop.
         * Output: Output the five times table from 1-12
         */

        function generate() {

            // No input.

            // Calculate 5 * i for each iteration of the loop.
            let answer = '';
            for (let i = 1; i < 13; i++) {
                answer = answer + '5 x ' + i + ' = ' + (5 * i) + '<br>';
            }

            // Display the table on button click
            document.getElementById('outputDiv').innerHTML = answer;

        }


    </script>
</head>

<body>
    <button type='button' onclick="generate()">Generate Table</button>
    <div id='outputDiv'></div>
</body>

</html>
