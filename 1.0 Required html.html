<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>Title</title>
    <script>
        'use strict';

        /* Defining table
         * Input:
         * Processing:
         * Output:
         */

        function averageBig(list) {
            let score = '';
            for (let i = list[0]; i < list.length; i++) {
                if (i >= 1000) {
                    score += i;
                }
            }
        
        return score;
        }



        function test() {
            let list = [70, 1010, 950, 2014, 6];

            let score = averageBig(list);

            document.getElementById('outputDiv').innerHTML = score;
        }

    </script>
</head>

<body>
    <button type='button' onclick="test()">Button</button>
    <div id='outputDiv'></div>
</body>

</html>
